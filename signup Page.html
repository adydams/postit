  <style type="text/css">
  		h3 {
    color: blue;
    margin-left: 500px;
} 
  .center {
    margin: auto;
    width: 30%;
    border: 3px solid blue;
    padding: 10px;
    margin-top: 75px;
}

button{
	margin-left: 120px;
}

body{
	background-color: lightblue;
}

	background-color: white;
}

<body>


<p><h3><strong>Welcome Sign Up page</strong></h3></p>


<div>
<form class="form-horizontal">
	<div class="container center">

		<div class="form-group" >
			<label class="control-label col-sm-3" for="username">Username</label>
		<div class="col-sm-5">	<input type="email" class="form-control" id="username" placeholder=" username" >
			
		</div>
		</div>

		<div class="form-group" >
			<label class="control-label col-sm-3" for="email">Email</label>
		<div class="col-sm-5">	<input type="email" class="form-control" id="email" placeholder=" E-Mail" >
			
		</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3" for="pwd">Password</label>
				<div class="col-sm-5"><input type="password" class="form-control" id="pwd" placeholder=" password">
				</div>
		</div>


		<div class="form-group">
			<label class="control-label col-sm-3" for="confirmpwd">Confirm Password</label>
				<div class="col-sm-5"><input type="password" class="form-control" id="confirmpwd" placeholder="confirm password">
				</div>
		</div>

		<div class="checkbox">

			<label><input type="checkbox">Remember me</label>

		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
	</form>

</body>
